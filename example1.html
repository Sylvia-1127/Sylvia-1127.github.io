<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>全知角色測驗</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;

            /* 背景圖片設定 */
            background-image: url("images/全知.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 半透明遮罩，讓文字更清楚 */
        .overlay {
            background-color: rgba(0, 0, 0, 0.55);
            padding: 40px 60px;
            border-radius: 15px;
            text-align: center;
            color: white;
        }

        h1 {
            margin-bottom: 30px;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <h1>來測測你是全知的哪個角色吧!</h1>
        <button onclick="startTest()">開始</button>
    </div>

    <script>
        function startTest() {
            window.location.href = "page2.html";
        }
    </script>

</body>
</html>
